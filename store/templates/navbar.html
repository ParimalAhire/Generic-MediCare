<script>
    // Desktop Shop dropdown
    const shopButton = document.getElementById('shopButton');
    const shopDropdown = document.getElementById('shopDropdown');
    
    if (shopButton && shopDropdown) {
        shopButton.addEventListener('click', () => {
            shopDropdown.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!shopButton.contains(e.target) && !shopDropdown.contains(e.target)) {
                shopDropdown.classList.add('hidden');
            }
        });
    }
    
    // Mobile menu
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    }
    
    // Mobile Shop dropdown
    const mobileShopButton = document.getElementById('mobile-shop-button');
    const mobileShopDropdown = document.getElementById('mobile-shop-dropdown');
    
    if (mobileShopButton && mobileShopDropdown) {
        mobileShopButton.addEventListener('click', () => {
            mobileShopDropdown.classList.toggle('hidden');
        });
    }
</script>

{% extends 'base.html' %}

{% block content %}
<div class="bg-gradient-to-b from-blue-50 to-white py-16">
    <div class="max-w-3xl mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200 transform transition-all duration-500 hover:shadow-2xl">
            <!-- Thank you card header with image -->
            <div class="relative h-64 bg-gradient-to-r from-green-400 to-blue-500">
                <div class="absolute inset-0 flex items-center justify-center">
                    <img src="https://img.freepik.com/free-vector/flat-thank-you-background_23-2147913440.jpg" 
                         alt="Thank You" class="w-full h-full object-cover opacity-80">
                    <div class="absolute inset-0 bg-black bg-opacity-30"></div>
                </div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-white mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        <h1 class="text-4xl font-bold text-white mb-2 drop-shadow-lg">Order Placed!</h1>
                    </div>
                </div>
            </div>
            
            <!-- Order success content -->
            <div class="p-8 text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-6">Thank You for Your Order</h2>
                
                <p class="text-xl text-gray-600 mb-8">
                    Your order has been placed successfully and is being processed.
                    You will receive a confirmation email shortly.
                </p>
                
                <!-- Order status indicator -->
                <div class="mb-8">
                    <div class="flex justify-center items-center space-x-4 mb-4">
                        <div class="w-10 h-10 rounded-full bg-green-500 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <div class="h-1 w-24 bg-green-500"></div>
                        <div class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                        </div>
                        <div class="h-1 w-24 bg-gray-300"></div>
                        <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                    </div>
                    <div class="flex justify-center text-sm text-gray-600">
                        <div class="w-24 text-center text-green-600 font-medium">Order Placed</div>
                        <div class="w-24 text-center text-blue-600 font-medium">Processing</div>
                        <div class="w-24 text-center text-gray-400">Shipped</div>
                    </div>
                </div>
                
                <!-- Action buttons -->
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <a href="{% url 'customer_dashboard' %}" class="inline-flex items-center justify-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white text-base font-medium rounded-md transition-colors duration-300 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
                        </svg>
                        Track Order
                    </a>
                    <a href="{% url 'browse_medicines' %}" class="inline-flex items-center justify-center px-6 py-3 bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-primary-700 text-white text-base font-medium rounded-md transition-all duration-300 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd" />
                        </svg>
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Animated dots decoration -->
        <div class="flex justify-center mt-8 space-x-3">
            <div class="animate-bounce w-4 h-4 bg-blue-400 rounded-full"></div>
            <div class="animate-bounce w-4 h-4 bg-blue-600 rounded-full animation-delay-200"></div>
            <div class="animate-bounce w-4 h-4 bg-blue-800 rounded-full animation-delay-500"></div>
        </div>
    </div>
</div>
{% endblock %}

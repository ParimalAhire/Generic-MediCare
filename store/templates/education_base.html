{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex flex-col md:flex-row gap-8">
        <!-- Sidebar Navigation -->
        <div class="w-full md:w-1/4">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                <div class="p-4 bg-primary-50 border-b border-gray-200">
                    <h3 class="text-lg font-bold text-primary-700">Education Center</h3>
                </div>
                <nav class="p-2">
                    <a href="{% url 'education_articles' %}" 
                        class="flex items-center px-4 py-3 rounded-lg mb-1 text-gray-600 hover:bg-primary-50 hover:text-primary-700 transition-colors {% if request.resolver_match.url_name == 'education_articles' %}bg-primary-100 text-primary-700{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clip-rule="evenodd" />
                        </svg>
                        Articles
                    </a>
                    <a href="{% url 'education_infographics' %}" 
                        class="flex items-center px-4 py-3 rounded-lg mb-1 text-gray-600 hover:bg-primary-50 hover:text-primary-700 transition-colors {% if request.resolver_match.url_name == 'education_infographics' %}bg-primary-100 text-primary-700{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 000 2v8a2 2 0 002 2h2.586l-1.293 1.293a1 1 0 101.414 1.414L10 15.414l2.293 2.293a1 1 0 001.414-1.414L12.414 15H15a2 2 0 002-2V5a1 1 0 100-2H3zm11.707 4.707a1 1 0 00-1.414-1.414L10 9.586 8.707 8.293a1 1 0 00-1.414 0l-2 2a1 1 0 101.414 1.414L8 10.414l1.293 1.293a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                        </svg>
                        Infographics
                    </a>
                    <a href="{% url 'education_faqs' %}" 
                        class="flex items-center px-4 py-3 rounded-lg mb-1 text-gray-600 hover:bg-primary-50 hover:text-primary-700 transition-colors {% if request.resolver_match.url_name == 'education_faqs' %}bg-primary-100 text-primary-700{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />
                        </svg>
                        FAQs
                    </a>
                    <a href="{% url 'education_videos' %}" 
                        class="flex items-center px-4 py-3 rounded-lg mb-1 text-gray-600 hover:bg-primary-50 hover:text-primary-700 transition-colors {% if request.resolver_match.url_name == 'education_videos' %}bg-primary-100 text-primary-700{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z" />
                        </svg>
                        Videos
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="w-full md:w-3/4">
            <div class="bg-white rounded-xl shadow-lg p-6 border border-gray-200">
                {% block education_content %}{% endblock %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
